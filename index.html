<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts</title>
</head>
<body>
    <header>
        <nav>
            <a class="about-the-company">About the Company</a> 
            <a target="_blank" href="https://orteil.dashnet.org/cookieclicker/">Inspiration</a>
            <a class="about-the-developer">About the Developer</a>
        </nav>
    </header>
    <div class="main">
        <div class="stats">
            <h2>Number of Donuts:</h2>
            <h2 class="donut-count">initial amount</h2>
            <h2>Donuts per Click</h2>
            <h2 class="donuts-per-click">initial amount</h2>
            <h2>Number of Auto-Clickers</h2>
            <h2 class="auto-clicker-count">intial amount</h2>
        </div>
        <div class="buttons">
            <button class="add-donut">Add Donut</button>
            <button class="add-auto-clicker">Add Auto-Clicker</button>
            <p><strong>Auto-Clicker Price</strong>:</p>
            <p class="auto-clicker-price">initial price</p>
            <button class="add-donut-multiplier">Add Donut Multiplier</button>
            <p><strong>Donut Multiplier Price</strong>:</p>
            <p class="donut-multiplier-price">initial price</p>
        </div>
    </div>
    <script src="./src/js/DonutMaker.js"></script>
    <script src="./src/js/app.js"></script>
</body>
</html>
